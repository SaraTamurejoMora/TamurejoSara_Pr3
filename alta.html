    <main>

        <div class="contenedorFormulario">
            <h1 class="tituloFormulario">Formulario de Registro y Encuesta</h1>
        
            <!-- Formulario de alta y encuesta -->
            <form action="#" method="GET">
                <!-- Datos personales -->
                <fieldset>
                    <legend class="tituloRegistro">Registrarse</legend>
                    <!-- Nombre -->
                    <div class="nombre">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <!-- Correo -->
                    <div class="correo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!-- Fecha de nacimiento -->
                    <div class="fechaNacimiento">
                        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                    </div>
                    <!-- Comentario -->
                    <div class="comentario">
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" name="comentario" rows="4" required></textarea>
                    </div>
                    <!-- Terminos -->
                    <div class="terminos">
                        <label for="aceptar">Acepto los términos y condiciones</label>
                        <input type="checkbox" id="aceptar" name="aceptar" required>
                    </div>
            </fieldset>

            <fieldset>
                <legend class="tituloEncuesta">Encuesta</legend>
                <!-- Encuesta -->
                <div class="encuesta">
                    <!-- Calificaión -->
                    <label for="encuesta">¿Cómo calificarías nuestro sitio web?</label><br>
                    <input type="radio" id="excelente" name="encuesta" value="Excelente">
                    <label for="excelente">Excelente</label><br>

                    <input type="radio" id="bueno" name="encuesta" value="Bueno">
                    <label for="bueno">Bueno</label><br>
            
                    <input type="radio" id="regular" name="encuesta" value="Regular">
                    <label for="regular">Regular</label><br>
                    
                    <input type="radio" id="malo" name="encuesta" value="Malo">
                    <label for="malo">Malo</label><br>
                </div>
                <!-- Frecuencia -->
                <div class="frecuencia">
                    <label for="frecuencia">¿Con qué frecuencia usas nuestro sitio web?</label>
                    <select id="frecuencia" name="frecuencia" required>
                    <option value="diario">Diariamente</option>
                    <option value="semanal">Semanalmente</option>
                    <option value="mensual">Mensualmente</option>
                    <option value="rara-vez">Rara vez</option>
                    </select>
                </div>
                       
            </div>
            </fieldset>
            <div class="botonEnviar">
                <button type="submit">Enviar</button>
            </div>
        </form>  

    </main>
